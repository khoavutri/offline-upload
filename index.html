<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/khoadev.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <title>Offline Upload</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js", { scope: "/" })
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
            if (!navigator.serviceWorker.controller) {
              console.log("Page not yet controlled, reloading...");
              window.location.reload();
            }
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });

        navigator.serviceWorker
          .register("/sw-intervel.js", { scope: "/" })
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
            registration.periodicSync.register('cleanup-synced-images', {
              minInterval: 24 * 60 * 60 * 1000
            });
            if (!navigator.serviceWorker.controller) {
              console.log("Page not yet controlled, reloading...");
              window.location.reload();
            }
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      });
    }
  </script>
</body>

</html>
